<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Food Fields</title>
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <!-- The base code is from my professor, Caroline Barriere -->
  <!-- https://github.com/carolinebarriere/carolinebarriere.github.io/blob/master/SEG3125-Module2-Grocery/ -->
  <body>

    <!-- Scripts Used -->
    <script type="text/javascript" src="scripts/groceries.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <!-- Navigation bar for the grocery site -->
    <div class="nav">
      <button class="btnTab" onclick="openInfo(event, 'Preferences')">Preferences</button>
      <button class="btnTab" onclick="openInfo(event, 'Products'); populateProductChoices('displayProduct');">Products</button>
      <button class="btnTab" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Client/Preferences tab content -->
    <div id="Preferences" class="tabContent">
      <h2>Your Preferences</h2>
      <p>Tell us a bit about yourself. Peronalize your diet:</p>
      <!-- <select id="dietSelect" name="dietSelect" onchange="populateProductChoices(this.id, 'displayProduct')"> -->
      <fieldset id="fdsRestrictions">
        <!-- I used checkboxes because a person can have mulitple restrictions. -->
        <label><input type="checkbox" id="cbxLactose" class="cbxRestrict">Lactose Intolerant<label>
        <label><input type="checkbox" id="cbxNutAllergy" class="cbxRestrict">Nut Allergy<label>
        <label><input type="checkbox" id="cbxOrganic" class="cbxRestrict">Organic<label>
      </fieldset>
    </div>

    <!-- Products tab content -->
    <div id="Products" class="tabContent">
      <h2>Products</h2>
      <p>We have filtered the products based on your preferences.</p>
      Choose items you want to buy:
      <div id="displayProduct"></div>
      <button id="addCart" type="button" onclick="selectedItems()">Add selected items to cart</button>
    </div>

    <!-- Cart tab content -->
    <div id="Cart" class="tabContent">
      <h2>Cart</h2>
      <p>Here is your cart:</p>
      <div id="displayCart"></div>
    </div>

    <!-- <div id="test">Test</div> -->

    <div class="bloat"></div>

    <footer>
      <h6>Created by MochiAndCake.</h6>
    </footer>

  </body>
</html>
