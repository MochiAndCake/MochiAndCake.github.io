      <button class="btnTab" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <div>
      <h1>Welcome to Food Fields!</h1>
    </div>

    <div id = "Main" class="tabContent">
      <div class="flexContainer">
        <!-- Products tab content -->
        <div id="Products" class="section left">
          <h2>Products</h2>
          <p>The products shown below are filtered based on your diet preferences.</p>
          Choose the products you want to buy:
          <div id="displayProduct"></div>
          <button id="addCart" type="button" class="btn" onclick="selectedItems()">Update the cart</button>
        </div>

        <div id="Preferences" class = "section right">
          <h2>Your Preferences</h2>
          <p>Check the checkboxes below that apply to your diet:</p>
          <fieldset id="fdsRestrictions">
            <label><input type="checkbox" id="cbxLactose" class="cbxRestrict" onclick="showProducts('displayProduct')">Lactose Intolerant</label>
            <label><input type="checkbox" id="cbxNutAllergy" class="cbxRestrict" onclick="showProducts('displayProduct')">Nut Allergy</label>
            <label><input type="checkbox" id="cbxOrganic" class="cbxRestrict" onclick="showProducts('displayProduct')">Organic Food</label>
          </fieldset>

          <p>Choose your preferred font size:</p>
          <fieldset id="fdsFont">
            <button class="smallF" onclick="changeFont(1)">Small Font</button>
            <button class="mediumF" onclick="changeFont(2)">Medium Font</button>
            <button class="largeF" onclick="changeFont(3)">Large Font</button>
            <button class="xxlargeF" onclick="changeFont(4)">Extra Large Font</button>
          </fieldset>
        </div>
      </div>
    </div>
    

    <!-- Cart tab content -->
    <div id="Cart" class="tabContent section">
      <h2>Cart</h2>
      <p>Here is your cart:</p>
      <div id="displayCart"></div>
    </div>

    <div class="bloat"></div>

    <footer>
      <h6>Created by MochiAndCake.</h6>
    </footer>

    <!-- Scripts Used -->
    <script type="text/javascript" src="scripts/groceries.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
